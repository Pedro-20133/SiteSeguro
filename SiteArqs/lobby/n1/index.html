<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="index" content="width=device-width, initial-scale=1.0">
    <title>Tente me Quebrar! </title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
    <body>
        <div class="container-login" id="containerLogin">
            <h1>Login</h1>

            <h6>Username:</h6>
            <input type="text" id="user" rows="1" cols="30"> </input>

            <h6>Password:</h6>
            <input type="password" id="psw" rows="1" cols="30"> </input>

            <button id="btn">Submit</button>
        </div>

        <div class="container-data" id="containerData" style="display: none;">
            <h1>Secure Data</h1>
            <p>This is some secure data that is only visible after login.</p>

            <button id="btnLevel">Next Level</button>
        </div>
    </body>
</html>
